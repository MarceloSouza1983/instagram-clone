<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Instagram</title>
</head>

<body>

  <div class="instagram-wrapper"> <!-- Container Father -->

    <div class="instagram-phone">
      <img src="./images/cellphone.png" alt="celular">
    </div>

    <div class="instagram-continue">

      <div class="group">
        <img src="./images/logo-instagram.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="./images/profile-photo.png" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Prosseguir para o perfil</a>
        <a href="#" class="instagram-logout">Remover Conta</a>
      </div>

        <div class="group">
          <p class="not-account">Não é Marcelo?</p>
          <p class="not-account">
            <a href="#" class="link-blue">Alternar contas</a><span class="textoCinza"> ou </span>
            <a href="#" class="link-blue">Inscreva-se</a>
          </p>
        </div>

        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#"><img src="./images/apple-store.png" class="app-download" alt="apple store"></a>
            <a href="#"><img src="./images/play-store.png" class="app-download" alt="play store"></a>
          </div>
        </div>

    </div>

</body>

</html>
